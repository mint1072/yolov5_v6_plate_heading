headnum : 3

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../data/det
train1: # train images (relative to 'path')  16551 images
  - train1/images
val1: # val images (relative to 'path')  4952 images
  - valtest/images
test1: # test images (optional)
  - valtest/images

# Classes
nc1: 2  # number of classes
names1: ['carplate', 'flag']  # class names

#
train2: # train images (relative to 'path')  16551 images
  - train2/images
val2: # val images (relative to 'path')  4952 images
  - valtest/images
test2: # test images (optional)
  - valtest/images
# Classes
nc2: 3  # number of classes
names2: ['carplate1', 'flag1', 'flag12']  # class names   #,'carplate1', 'flag1'


train3: # train images (relative to 'path')  16551 images
  - train3/images
val3: # val images (relative to 'path')  4952 images
  - valtest/images
test3: # test images (optional)
  - valtest/images
# Classes
nc3: 4  # number of classes
names3: ['carplate2', 'flag2','carplate22', 'flag22']  # class names

